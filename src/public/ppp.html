<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="/src/output.css">

    <!-- Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Boxicon Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        @media screen and (max-width: 1024px) {
            .mendokusai {
                display: block;
            }
        }
    </style>

</head>

    <!-- NAVBAR -->
    <nav>
        <div class="lg:h-8 h-20 bg-white justify-between items-center lg:justify-end lg:items-end flex">
            <button class="font-jost text-zinc-400 hover:text-rose-400 mx-3 duration-100 hidden lg:flex items-center">
                <i class='bx bx-map text-lg mr-1'></i>Find Vitra
            </button>
            <button class="font-jost text-zinc-400 hover:text-rose-400 mx-3 duration-100 hidden lg:flex">
                Contact
            </button>
            <div class="w-28 flex lg:hidden">
                <a href="#" id="navbarToggle" class="text-3xl text-zinc-800 ml-2"><i
                        class='bx bx-menu-alt-left'></i></a>
            </div>
            <a href="#" class="flex lg:hidden">
                <img class="w-24"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Logo_vitra_black.svg/591px-Logo_vitra_black.svg.png?20141205055208"
                    alt="">
            </a>
            <div class="w-28 flex lg:hidden">
                <button class="text-2xl mx-3 text-zinc-800 hover:text-rose-400 duration-100">
                    <i class='bx bx-search'></i>
                </button>
                <button class="text-2xl mx-3 text-zinc-800 hover:text-rose-400 duration-100">
                    <i class='bx bx-cart'></i>
                </button>
            </div>
        </div>
        <div id="navbarLinks" class="lg:h-14 bg-white lg:flex lg:justify-between hidden show flex-col lg:flex-row">
            <div class="flex lg:items-end lg:mb-3 mb-12 lg:ml-2">
                <a href="#" class="mb-1 hidden lg:flex">
                    <img class="w-24 mr-2"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/Logo_vitra_black.svg/591px-Logo_vitra_black.svg.png?20141205055208"
                        alt="">
                </a>
                <div
                    class="text-zinc-800 font-jost xl:text-lg lg:text-base text-xl flex lg:items-end lg:flex-row flex-col w-full lg:w-auto">
                    <button class="px-4 py-3 lg:py-0 hover:text-rose-400 duration-100 flex items-center justify-between">
                        Products<span class="flex lg:hidden text-2xl"><i class='bx bx-right-arrow-alt'></i></span>
                    </button>
                    <button class="px-4 py-3 lg:py-0 hover:text-rose-400 duration-100 flex items-center justify-between">
                        Inspirations<span class="flex lg:hidden text-2xl"><i class='bx bx-right-arrow-alt'></i></span>
                    </button>
                    <button class="px-4 py-3 lg:py-0 hover:text-rose-400 duration-100 flex items-center justify-between">
                        Magazine<span class="flex lg:hidden text-2xl"><i class='bx bx-right-arrow-alt'></i></span>
                    </button>
                    <button class="px-4 py-3 lg:py-0 hover:text-rose-400 duration-100 flex items-center justify-between">
                        Vitra Campus<span class="flex lg:hidden text-2xl"><i class='bx bx-right-arrow-alt'></i></span>
                    </button>
                    <button class="px-4 py-3 lg:py-0 hover:text-rose-400 duration-100 flex items-center justify-between">
                        About Vitra<span class="flex lg:hidden text-2xl"><i class='bx bx-right-arrow-alt'></i></span>
                    </button>
                    <button class="px-4 py-3 lg:py-0 hover:text-rose-400 duration-100 flex items-center justify-between">
                        Professionals<span class="flex lg:hidden text-2xl"><i class='bx bx-right-arrow-alt'></i></span>
                    </button>
                </div>
            </div>
            <div class="flex lg:items-end lg:mb-3 mb-10 flex-col items-start lg:flex-row">
                <button class="text-2xl mx-3 text-zinc-900 hover:text-rose-400 duration-100 lg:flex hidden">
                    <i class='bx bx-search'></i>
                </button>
                <button class="text-2xl mx-3 text-zinc-900 hover:text-rose-400 duration-100 flex lg:my-0 my-2">
                    <i class='bx bx-user lg:mr-0 mr-4'></i><span class="font-jost text-xl flex lg:hidden">Account</span>
                </button>
                <button class="text-2xl mx-3 text-zinc-900 hover:text-rose-400 duration-100 lg:flex hidden">
                    <i class='bx bx-cart'></i>
                </button>
                <button
                    class="text-2xl mx-3 text-zinc-900 hover:text-rose-400 duration-100 flex lg:my-0 my-2 lg:hidden">
                    <i class='bx bx-heart mr-4'></i><span class="font-jost text-xl flex lg:hidden">Wishlist</span>
                </button>
                <button class="text-2xl mx-3 text-zinc-900 hover:text-rose-400 duration-100 flex lg:my-0 my-2">
                    <i class='bx bx-flag lg:mr-0 mr-4'></i><span class="font-jost text-xl flex lg:hidden">United
                        States</span>
                </button>
                <button
                    class="text-2xl mx-3 text-zinc-900 hover:text-rose-400 duration-100 flex lg:my-0 my-2 lg:hidden">
                    <i class='bx bx-map mr-4'></i><span class="font-jost text-xl flex lg:hidden">Find Vitra</span>
                </button>
                <button
                    class="text-2xl mx-3 text-zinc-900 hover:text-rose-400 duration-100 flex lg:my-0 my-2 lg:hidden">
                    <i class='bx bx-phone-call mr-4'></i><span class="font-jost text-xl flex lg:hidden">Contact</span>
                </button>
            </div>
        </div>
    </nav>
    <!-- END NAVBAR -->

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const navbarToggle = document.getElementById("navbarToggle");
            const navbarLinks = document.getElementById("navbarLinks");

            navbarToggle.addEventListener("click", function () {
                navbarLinks.classList.toggle("show");
            });

            navbarLinks.classList.remove("show");
        });
    </script>

</body>

</html>
